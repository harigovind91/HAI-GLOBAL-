<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI | Universal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); }
        .role-badge { padding: 4px 12px; border-radius: 99px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .user-bg { background: #eff6ff; color: #1e40af; }
        .seller-bg { background: #fef2f2; color: #991b1b; }
        .rider-bg { background: #f0fdf4; color: #166534; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black italic">HAI<span class="text-red-600">COMMAND</span></h1>
                <p id="welcome-msg" class="text-gray-500 font-bold text-sm uppercase tracking-widest">Loading Node...</p>
            </div>
            <div id="role-indicator" class="role-badge user-bg">IDENTIFYING...</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 space-y-4">
                <div class="glass-panel p-6 shadow-xl">
                    <div class="w-20 h-20 bg-slate-200 rounded-full mx-auto mb-4 border-4 border-white shadow-md flex items-center justify-center text-3xl" id="profile-pic">üë§</div>
                    <h2 id="display-name" class="text-center font-black text-lg">Scientist Harigovind</h2>
                    <p id="display-email" class="text-center text-[10px] text-gray-400 mb-6 font-bold"></p>
                    
                    <nav class="space-y-2">
                        <button onclick="showSection('profile')" class="w-full text-left p-3 hover:bg-slate-100 rounded-xl font-bold text-xs transition">‚öôÔ∏è Profile Settings</button>
                        <button onclick="showSection('address')" class="w-full text-left p-3 hover:bg-slate-100 rounded-xl font-bold text-xs transition">üìç Global Address</button>
                        <button id="role-btn" class="w-full text-left p-3 bg-blue-600 text-white rounded-xl font-bold text-xs transition shadow-lg shadow-blue-200">üöÄ Role Dashboard</button>
                        <button onclick="logout()" class="w-full text-left p-3 text-red-600 font-bold text-xs hover:bg-red-50 rounded-xl transition mt-10">‚ùå Secure Logout</button>
                    </nav>
                </div>
            </div>

            <div class="md:col-span-2">
                <div id="main-content" class="glass-panel p-8 shadow-2xl min-h-[400px]">
                    <div id="profile-section">
                        <h3 class="text-xl font-black mb-6 border-b pb-2 uppercase italic text-slate-800">Account Configuration</h3>
                        <div class="space-y-4">
                            <div><label class="text-[10px] font-black text-gray-400 uppercase">Node Name</label><input type="text" id="node-name" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-blue-500"></div>
                            <div><label class="text-[10px] font-black text-gray-400 uppercase">Contact Frequency</label><input type="tel" id="node-phone" class="w-full p-3 bg-slate-50 border rounded-xl"></div>
                            <button onclick="updateProfile()" class="bg-black text-white px-8 py-3 rounded-xl font-black text-xs hover:bg-blue-800 transition">SAVE CHANGES</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‡§µ‡•à‡§ú‡•ç‡§û‡§æ‡§®‡§ø‡§ï Harigovind, ‡§Ø‡§π ‡§á‡§Ç‡§ú‡§® ‡§°‡•á‡§ü‡§æ‡§¨‡•á‡§∏ ‡§î‡§∞ ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§∞‡•á‡§ú ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§ø‡§Ç‡§ï ‡§ï‡§∞‡•á‡§ó‡§æ
        function initDashboard() {
            const userData = JSON.parse(localStorage.getItem('hai_user')) || {
                name: "Harigovind Scientist",
                email: "scientist@hai.global",
                role: "seller", // default for testing
                phone: "+91-XXXXXXXXXX"
            };

            // UI ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
            document.getElementById('display-name').innerText = userData.name;
            document.getElementById('display-email').innerText = userData.email;
            document.getElementById('node-name').value = userData.name;
            document.getElementById('node-phone').value = userData.phone;
            document.getElementById('welcome-msg').innerText = `Welcome, Master Node ${userData.name}`;
            
            // ‡§∞‡•ã‡§≤ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§¨‡•à‡§ú ‡§î‡§∞ ‡§¨‡§ü‡§® ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
            const badge = document.getElementById('role-indicator');
            const roleBtn = document.getElementById('role-btn');
            
            badge.innerText = userData.role;
            if(userData.role === 'seller') {
                badge.className = "role-badge seller-bg";
                roleBtn.innerText = "üöÄ MERCHANT PORTAL";
                roleBtn.onclick = () => window.location.href = 'merchant-portal.html';
            } else if(userData.role === 'rider') {
                badge.className = "role-badge rider-bg";
                roleBtn.innerText = "üõµ RIDER TASKS";
                roleBtn.onclick = () => window.location.href = 'delivery-boy.html';
            } else {
                badge.className = "role-badge user-bg";
                roleBtn.innerText = "üõçÔ∏è MY ORDERS";
                roleBtn.onclick = () => window.location.href = 'orders.html';
            }
        }

        async function updateProfile() {
            const updated = {
                name: document.getElementById('node-name').value,
                phone: document.getElementById('node-phone').value
            };
            
            // 1. ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø ‡§Ö‡§™‡§°‡•á‡§ü
            localStorage.setItem('hai_user', JSON.stringify({ ...JSON.parse(localStorage.getItem('hai_user')), ...updated }));
            
            // 2. ‡§ï‡•ç‡§≤‡§æ‡§â‡§° ‡§Ö‡§™‡§°‡•á‡§ü (MongoDB)
            try {
                await fetch('/api/connect', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(updated)
                });
                alert("HAI COMMAND: Cloud Synchronization Complete.");
            } catch(e) {
                alert("Saved Locally. Database sync pending.");
            }
        }

        function logout() {
            if(confirm("Confirm secure logout?")) {
                localStorage.removeItem('hai_user');
                window.location.href = 'index.html';
            }
        }

        window.onload = initDashboard;
    </script>
</body>
                  </html>
