<div class="profile-card">
    <h2 class="font-black text-xl text-green-700 mb-5">Rider Partner Setup</h2>
    
    <div class="flex flex-col items-center mb-4">
        <div class="w-20 h-20 bg-gray-200 rounded-full mb-2 overflow-hidden border-2 border-green-500">
            <img id="rider-preview" src="#" class="hidden w-full h-full object-cover">
        </div>
        <input type="file" id="rider-photo" class="text-[10px]" onchange="previewImg(this)">
    </div>

    <input type="text" id="r-name" class="input-box" placeholder="डेलिवरी बॉय का नाम">
    <input type="email" id="r-email" class="input-box" placeholder="ईमेल (ID)">
    <input type="password" id="r-pass" class="input-box" placeholder="पासवर्ड सेट करें">
    <input type="tel" id="r-mobile" class="input-box" placeholder="मोबाइल नंबर">

    <h3 class="font-bold text-xs mt-4 text-gray-400">PAYMENT & BANKING</h3>
    <input type="text" id="r-bank" class="input-box" placeholder="बैंक का नाम और खाता संख्या">
    <input type="text" id="r-upi" class="input-box" placeholder="UPI ID (GPay/PhonePe)">

    <h3 class="font-bold text-xs mt-4 text-gray-400">OPERATING AREA</h3>
    <div class="grid grid-cols-2 gap-2">
        <input type="text" id="r-dist" class="input-box" placeholder="जिला">
        <input type="number" id="r-pin" class="input-box" placeholder="काम करने का पिन कोड">
    </div>

    <button class="btn-save bg-green-600 shadow-green-100" onclick="registerRider()">JOIN HAI FLEET</button>
</div>
