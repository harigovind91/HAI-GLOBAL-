<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI | Rider Fleet Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-box { width: 100%; padding: 12px; background: #f0fdf4; border: 1px solid #dcfce7; border-radius: 12px; font-size: 13px; margin-bottom: 10px; outline: none; }
        .profile-card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 450px; margin: 20px auto; border: 1px solid #f1f5f9; }
        .btn-save { width: 100%; padding: 16px; color: white; border-radius: 15px; font-weight: 900; letter-spacing: 1px; cursor: pointer; }
    </style>
</head>
<body class="bg-green-50 p-4">

<div class="profile-card">
    <h2 class="font-black text-xl text-green-700 mb-5 italic">Rider Partner Setup</h2>
    
    <div class="flex flex-col items-center mb-4">
        <div class="w-20 h-20 bg-gray-200 rounded-full mb-2 overflow-hidden border-2 border-green-500">
            <img id="rider-preview" src="https://via.placeholder.com/80" class="w-full h-full object-cover">
        </div>
        <input type="file" id="rider-photo" class="text-[10px]" onchange="previewImg(this)">
    </div>

    <input type="text" id="r-name" class="input-box" placeholder="डेलिवरी बॉय का नाम">
    <input type="tel" id="r-mobile" class="input-box" placeholder="मोबाइल नंबर">

    <h3 class="font-bold text-xs mt-4 text-gray-400 uppercase">Payment & Banking (For Earnings)</h3>
    <input type="text" id="r-bank" class="input-box" placeholder="बैंक अकाउंट नंबर / IFSC">
    <input type="text" id="r-upi" class="input-box" placeholder="UPI ID (GPay/Paytm)">

    <h3 class="font-bold text-xs mt-4 text-gray-400 uppercase">Operating Area</h3>
    <div class="grid grid-cols-2 gap-2">
        <input type="text" id="r-dist" class="input-box" placeholder="जिला">
        <input type="number" id="r-pin" class="input-box" placeholder="पिन कोड">
    </div>

    <button class="btn-save bg-green-600 shadow-lg shadow-green-100 mt-4" onclick="registerRider()">JOIN HAI FLEET</button>
</div>

<script>
    function previewImg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('rider-preview').src = e.target.result; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function registerRider() {
        const riderData = {
            name: document.getElementById('r-name').value,
            upi: document.getElementById('r-upi').value,
            pin: document.getElementById('r-pin').value,
            role: 'RIDER',
            status: 'AVAILABLE'
        };
        
        if(!riderData.name || !riderData.upi) return alert("नाम और UPI आईडी अनिवार्य है!");
        
        localStorage.setItem('active_rider', JSON.stringify(riderData));
        alert("सफलता! वैज्ञानिक हरिगोविंद की फ्लीट में आपका स्वागत है।");
        window.location.href = 'delivery-boy.html';
    }
</script>
</body>
</html>
